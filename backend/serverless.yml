service: pumpfoilmap-backend
frameworkVersion: '3'

plugins:
  - serverless-offline
  - serverless-esbuild
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-3
  stage: dev
  httpApi:
    cors: true
  environment:
    TABLE_SPOTS: ${self:service}-${sls:stage}-Spots
    ADMIN_TOKEN: ${env:ADMIN_TOKEN, 'dev'}
    # Propagate local toggles into Lambda env
    USE_INMEMORY: ${env:USE_INMEMORY, ''}
    DYNAMODB_ENDPOINT: ${env:DYNAMODB_ENDPOINT, ''}
    PFM_DEBUG: ${env:PFM_DEBUG, ''}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:Scan
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [SpotsTable, Arn]

functions:
  getSpots:
    handler: src/handlers/getSpots.handler
    events:
      - httpApi:
          path: /spots
          method: get

  postSpot:
    handler: src/handlers/postSpot.handler
    events:
      - httpApi:
          path: /spots
          method: post

  submitSpot:
    handler: src/handlers/submitSpot.handler
    events:
      - httpApi:
          path: /spots/submit
          method: post

  approveSpot:
    handler: src/handlers/approveSpot.handler
    events:
      - httpApi:
          path: /spots/{id}/approve
          method: post

  rejectSpot:
    handler: src/handlers/rejectSpot.handler
    events:
      - httpApi:
          path: /spots/{id}/reject
          method: post

  adminListPending:
    handler: src/handlers/adminListPending.handler
    events:
      - httpApi:
          path: /admin/spots/pending
          method: get

  adminUpdateSpot:
    handler: src/handlers/adminUpdateSpot.handler
    events:
      - httpApi:
          path: /admin/spots/{id}
          method: patch

  adminDeleteSpot:
    handler: src/handlers/adminDeleteSpot.handler
    events:
      - httpApi:
          path: /admin/spots/{id}
          method: delete

  adminListSpots:
    handler: src/handlers/adminListSpots.handler
    events:
      - httpApi:
          path: /admin/spots
          method: get

resources:
  Resources:
    SpotsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_SPOTS}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: spotId
            AttributeType: S
        KeySchema:
          - AttributeName: spotId
            KeyType: HASH

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    external:
      - aws-sdk
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      docker: true
      migrate: true
      seed: true
      inMemory: true
    seed:
      test:
        sources:
          - table: ${self:provider.environment.TABLE_SPOTS}
            sources: [./seeds/spots.json]
