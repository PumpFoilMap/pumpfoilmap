name: deploy to prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Expo web export output directory (Expo 51 default is 'dist')
      WEB_BUILD_DIR: dist
      # S3 bucket hosting the static site (set to your bucket name)
      S3_BUCKET: pumpfoilmap-prod-static
      # CloudFront distribution ID for cache invalidation
      CLOUDFRONT_DISTRIBUTION_ID: E1W0RWEBKTTGFU
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::527220914588:role/PumpfoilMapDeployer
          aws-region: eu-west-3
      - name: Deploy backend
        run: |
          cd backend
          npm ci
          npx serverless deploy --stage prod
      - name: Discover API base URL (prod)
        run: |
          cd backend
          # Parse base httpApiUrl from serverless info (avoid endpoint URLs like .../spots)
          INFO_OUTPUT=$(npx serverless info --stage prod --verbose || true)
          # Prefer explicit httpApiUrl line
          API_URL=$(printf "%s" "$INFO_OUTPUT" | sed -n 's/^[[:space:]]*httpApiUrl:[[:space:]]*\(https:\/\/[^[:space:]]*\).*/\1/p' | head -n1)
          # Fallback: first execute-api URL, stripped of any path
          if [ -z "$API_URL" ]; then
            API_URL=$(printf "%s" "$INFO_OUTPUT" | grep -Eo 'https://[^[:space:]]+' | grep -E 'execute-api\.[^/]+\.amazonaws\.com' | head -n1 | sed -E 's#(https://[^/]+)(/.*)?#\1#')
          fi
          if [ -z "$API_URL" ]; then
            echo "Failed to detect API base URL from serverless info output:" >&2
            echo "$INFO_OUTPUT" >&2
            exit 1
          fi
          echo "Detected API base URL: $API_URL"
          echo "EXPO_PUBLIC_API_BASE_URL=$API_URL" >> "$GITHUB_ENV"
      - name: Inject MapTiler key
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_PUBLIC_KEY }}
        run: |
          if [ -z "${MAPTILER_KEY}" ]; then
            echo "No MAPTILER_PUBLIC_KEY secret set; proceeding without a key (tiles may fail)" >&2
          else
            echo "EXPO_PUBLIC_MAPTILER_KEY=${MAPTILER_KEY}" >> "$GITHUB_ENV"
          fi
      - name: Build web front (Expo export)
        run: |
          npm ci
          npx expo export --platform web --output-dir "$WEB_BUILD_DIR"
      - name: Upload static to S3
        run: |
          # Sync all assets except index.html with long cache
          aws s3 sync "$WEB_BUILD_DIR/" "s3://$S3_BUCKET/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

          # Upload index.html with short cache to allow quick updates
          if [ -f "$WEB_BUILD_DIR/index.html" ]; then
            aws s3 cp "$WEB_BUILD_DIR/index.html" "s3://$S3_BUCKET/index.html" \
              --cache-control "public,max-age=0,must-revalidate" \
              --content-type "text/html; charset=utf-8"
          fi
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
